<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Received - Qrinsight</title>
    <style>
      body {
        margin: 0px 20px;
        font-family:sans-serif;
        color: #808080;
      }
      h1 {
        text-align: center;
        color: #7d2ae7;
      }
      table {
        border-collapse: collapse;
        width: 50%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    </style>

  <body>
    <h1>QR insight</h1>

      </p>
      <table>
        <tr>

            <td>UserName</td>

            <td><b>Food</b></td>

        <tr>

      <p>--</p>
