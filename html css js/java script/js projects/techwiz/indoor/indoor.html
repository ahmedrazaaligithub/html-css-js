<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plant</title>
    <link rel="stylesheet" href="indoor.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- all products -->
    <div class="container-fluid">
      <!-- nav -->
      <!-- nav end -->
      <!-- HEADER -->
      <div class="slider row">
        <div id="carouselExample" class="carousel slide col-lg-7 h-100">
          <div class="carousel-inner h-100">
            <div class="carousel-item active h-100">
              <img
                src="images/slider01.avif"
                class="d-block w-100  overflow-hidden"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/slider02.jpg"
                class="d-block w-100 "
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/slider03.jpg"
                class="d-block w-100 "
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="col-lg-5 col-0 cardTwo container">
          <div class="row miniRow">
            <div class="col-lg-12 col-md-12 pb-1 minisliderimage h-50">
              <img
                src="images/sideslider02.jpg"
                class="img-fluid h-100 w-100  siderImg"
                alt="..."
              />
            </div>
            <div class="col-12 pb-1 minisliderimage h-50">
              <img
                src="images/sideslider01.jpg"
                class="img-fluid h-100 w-100 siderImg"
                alt="..."
              />
            </div>
          </div>
        </div>
        <!-- HEADER END-->

        <div class="d-flex flex-column align-items-center content_div my-3">
          <div class="h3">Indoor Plants</div>
          <p class="container text-center content">
            Transform your indoor spaces into lush havens with the allure of indoor plants. These botanical companions purify your air, infuse vitality, and elevate aesthetics. Embrace low-maintenance succulents or graceful ferns to match your style    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"

    <script src="indoor.js"></script>
