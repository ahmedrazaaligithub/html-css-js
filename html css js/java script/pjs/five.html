    <script>
        //Q5: Write a program that takes a character (i.e. string of
// length 1) and returns true if it is a vowel, false otherwise

let vowel = prompt("write vowel here")
if (vowel=='a' || vowel=='e' ||vowel=='i' ||vowel=='o' ||vowel=='u'){
    alert(true)
}
else{
    alert(false)
}
