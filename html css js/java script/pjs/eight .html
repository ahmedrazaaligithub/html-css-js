    <script>
        //Q8: Write a JavaScript program to find the sign of product of three numbers. 
        // Display an alert box with the specified sign. Sample numbers : 3, -7, 2
// Output : The sign is -
let num1 =+prompt("Enter the first number:");
let num2 =+prompt("Enter the second number:");
let num3 =+prompt("Enter the third number:");

let product = num1 * num2 * num3;

let sign = "";
if (product > 0) {
  sign = "+";
} else if (product < 0) {
  sign = "-";
} else {
  sign = "0";
}

alert("The sign is " + sign);

</script>
