<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Q9: Construct for loops that accomplish the following tasks:
    a) Print the numbers 0 - 20, one number per line.
    b) Print only the ODD values from 3 - 29, one number per line.
    c) Print the EVEN numbers 12 down to -14 in descending order, one number per line.
    d) Print the numbers 50 down to 20 in descending order, but only if the numbers are multiples of 3. -->
<script>
//a
document.write("Print the numbers 0 - 20, one number per line.")
for(i=0;i>=-20;i--){
   document.write(i+'<br>')
}
//b
document.write("Print only the ODD values from 3 - 29, one number per line")
for(i=0;i<=29;i=i+3){
   document.write(i+'<br>')
}
//c
document.write("Print only the ODD values from 3 - 29, one number per line")
for(i=14;i>=-14;i=i-2){
  document.write(i+'<br>')
}
//d
document.write("Print only the ODD values from 3 - 29, one number per line")

for(i=51;i>=20;i=i-3){
  document.write(i+'<br>')
}
</script>

</body>
</html>
